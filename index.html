<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>VibesCreator</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="svg/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1 ">
                <div class="logo" ><img class="invert" src="svg/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading flex">
                    <img class="invert" src="svg/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header bg-gray rounded">
                <div class="nav">      
                    <img class="hamburger" src="svg/hamburger.svg" alt="">
                    <img id="imgone" src="svg/left.svg" alt="">
                    <img id="imgtwo" src="svg/right.svg" alt="">
                </div>
                <div class="button">
                    <button class="signup">Sign Up</button>
                    <button class="login">Login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Playlist</h1>
                <div class="cardContainer"></div>
                <div class="playbar">
                    <div class="seakbar">
                        <div class="cir"></div>
                    </div>
                    <div class="abovebar flex">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img id="previous" src="svg/playpre.svg" alt="">
                            <img id="play" src="svg/playsong.svg" alt="">
                            <img id="next" src="svg/playnext.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="vol">
                                <img src="svg/volume.svg" alt="">
                               <div class="range">
                                <input type="range" name="vol">
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
